spring:
  cloud:
    config:
      name: mybatis
      profile: native
      discovery:
        enabled: true
        service-id: service-center
  application:
    name: springcloud-client
  profiles:
    active: native


server:
  port: 20000


eureka:
  instance:
    hostname: localhost

  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:10000/eureka/

management:
  security:
    enable: false


